<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container:hover, .container:active {
      .top, .bottom {
        &:before, &:after {
          margin-left: 200px;
          transform-origin: -200px 50%;
          transition-delay: 0.2s;
        }
      }
      
      .center {
        opacity: 1;
        transition-delay: 0.2s;
      }
    }

    .top, .bottom {
      &:before, &:after {
        content: '';
        display: block;
        position: absolute;
        width: 200vmax;
        height: 200vmax;
        top: 50%;
        left: 50%;
        margin-top: -100vmax;
        transform-origin: 0 50%;
        transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
        z-index: 10;
        opacity: 0.65;
        transition-delay: 0.2s;
      }
    }

    .top {
      &:before {
        transform: rotate(45deg);
        background: #02AABD;
      }
      &:after {
        transform: rotate(135deg);
        background: #00CDAC;
      }
    }

    .bottom {
      &:before {
        transform: rotate(-45deg);
        background: #60b8d4;
      }
      &:after {
        transform: rotate(-135deg);
        background: #97aa85;
      }
    }

    .center {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      transition-delay: 0s;
      color: #333;
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 5px;
      border-radius: 1px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    /* New form styling */
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    form input {
      padding: 10px;
      margin-bottom: 10px;
      width: 300px;
      font-size: 16px;
    }

    form input[type="submit"] {
      background-color: #4A3B2E;
      color: white;
      border: none;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #4A3B2E;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Sign In</h2>
      <form action="/postSign/" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
      </form>
    </div>
  </div>
</body>
</html>
